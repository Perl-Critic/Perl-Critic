name             = Perl-Critic
main_module      = lib/Perl/Critic.pm
author           = Jeffrey Ryan Thalhammer <jeff@stratopan.com>
copyright_holder = Jeffrey Ryan Thalhammer
copyright_year   = 2013
license          = Perl_5
version          = 1.118_01

[GatherDir]         ; everything under top dir
[PruneCruft]        ; default stuff to skip
[ManifestSkip]      ; if -f MANIFEST.SKIP, skip those, too

; file modifications
[OurPkgVersion]     ; add $VERSION = ... to all files
; [PodWeaver]         ; generate Pod (our docs need overhaul before we can use this)
 
; generated files
[License]           ; boilerplate license
[ReadmeFromPod]     ; from Pod (runs after PodWeaver)
[ReadmeAnyFromPod / ReadmePodInRoot]
type     = markdown
filename = README.md
location = root
 
; t tests
[Test::Compile]     ; make sure .pm files all compile
fake_home = 1       ; fakes $ENV{HOME} just in case

[Test::ReportPrereqs]

; xt tests
[MetaTests]         ; xt/release/meta-yaml.t
[PodSyntaxTests]    ; xt/release/pod-syntax.t
[Test::Version]     ; xt/release/test-version.t

; metadata
[AutoPrereqs]       ; find prereqs from code
skip = Perl::Critic::Policy::Test
skip = ViolationTest2
skip = ViolationTest


[Prereqs / ConfigureRequires]
Module::Build               = 0.4005             ; for test_requires

[Prereqs / BuildRequires]
Module::Build               = 0.4005             ; for test_requires

[Prereqs / RuntimeRequires]           ; prereqs that aren't findable
B::Keywords                   = 1.05
Config::Tiny                  = 2
Email::Address                = 1.889
Exception::Class              = 1.23
Exporter                      = 5.63
IPC::Open2                    = 1
List::MoreUtils               = 0.19
Module::Pluggable             = 3.1,
PPI                           = 1.215   ; RT 61301
PPI::Document                 = 1.215
PPI::Document::File           = 1.215
PPI::Node                     = 1.215
PPI::Token::Quote::Single     = 1.215
PPI::Token::Whitespace        = 1.215
PPIx::Regexp                  = 0.027  ; Literal { deprecated in re
PPIx::Utilities::Node         = 1.001
PPIx::Utilities::Statement    = 1.001
Pod::Spell                    = 1
Readonly                      = 1.03
String::Format                = 1.13
Test::Builder                 = 0.92
Text::ParseWords              = 3
version                       = 0.77


[Prereqs / RuntimeRecommends] 
File::HomeDir         = 0
Readonly::XS          = 0

; If the following changes, the corresponding change needs to be made
; in $Perl::Critic::Utils::Constants::_MODULE_VERSION_TERM_ANSICOLOR.
Term::ANSIColor       = 2.02,

; All of these are for Documentation::PodSpelling
File::Which           = 0;

; author prereqs (magic comments)
; authordep Pod::Weaver::Plugin::StopWords
; authordep Pod::Weaver::Plugin::Encoding
; authordep Pod::Weaver::Section::Support
; authordep Pod::Weaver::Section::Contributors

[MinimumPerl]       ; determine minimum perl version
[MetaNoIndex]       ; sets 'no_index' in META
directory = t
directory = xt
directory = doc
directory = inc
directory = tools

[MetaResources]
homepage        = https://metacpan.org/module/Perl::Critic
bugtracker.web  = https://github.com/thaljef/Perl-Critic/issues
repository.web  = https://github.com/thaljef/Perl-Critic
repository.url  = git://github.com/thaljef/Perl-Critic.git
repository.type = git

[MetaProvides::Package] ; add 'provides' to META files
meta_noindex = 1         ; respect prior no_index directives
 
[MetaYAML]               ; generate META.yml (v1.4)
[MetaJSON]               ; generate META.json (v2)

[ContributorsFromGit]

; build system
[ExecDir]                ; include 'bin/*' as executables
[ShareDir]               ; include 'share/' for File::ShareDir
[ModuleBuild]            ; create Build.PL
mb_class = Perl::Critic::Module::Build

; manifest (after all generated files)
[Manifest]               ; create MANIFEST
 
; before release
[Git::Check]             ; ensure all files checked in
[CheckPrereqsIndexed]    ; ensure prereqs are on CPAN
[CheckChangesHasContent] ; ensure Changes has been updated
[CheckExtraTests]        ; ensure xt/ tests pass
[TestRelease]            ; ensure t/ tests pass
[ConfirmRelease]         ; prompt before uploading
 
; releaser
[UploadToCPAN]           ; uploads to CPAN
 
; after release
[Git::Commit / Commit_Dirty_Files] ; commit Changes (as released)
 
[Git::Tag]          ; tag repo with custom tag
tag_format = release-%v
 
; NextRelease acts *during* pre-release to write $VERSION and
; timestamp to Changes and  *after* release to add a new {{$NEXT}}
; section, so to act at the right time after release, it must actually
; come after Commit_Dirty_Files but before Commit_Changes in the
; dist.ini.  It will still act during pre-release as usual
 
[NextRelease]
 
[Git::Commit / Commit_Changes] ; commit Changes (for new dev)
 
[Git::Push]         ; push repo to remote
push_to = origin
